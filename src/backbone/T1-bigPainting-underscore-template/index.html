<!doctype html>
<html lang="en" data-framework="typescript">
	<head>
		<meta charset="utf-8">
		<title>Backbone.js Cell painting Benkchmar</title>
	</head>
	<body>
		<div id="app"></div>

  	<script type="text/template" id="all-template">
		<% for(var i = 0; i < rows.length; i++){%>
			<div>
				<% for(var j = 0; j < rows[i].cells.length; j++){%>
					<span>
					<div>
		      <%=rows[i].cells[j].text%>
					<% if(rows[i].cells[j].text.length % 2 == 0){ %>
						<span class="par" <% if(color == true) { %> style="color:blue" <% } %> > PAR </span>
					<% } else { %>
						<span class="impar" <% if(color == true) { %> style="color:blue" <% } %> > IMPAR </span>
					<% } %>
					</div>
					</span>
				<%}%>
			</div>
		<%}%>
    </script>

		<script src="../../backbone.t1b.js"></script>
	</body>
</html>
