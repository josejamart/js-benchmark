<!doctype html>
<html lang="en" data-framework="typescript">
	<head>
		<meta charset="utf-8">
		<title>Backbone.js Cell painting Benkchmar</title>
	</head>
	<body>
		<div class="app">
			<div class="buttons"></div>
			<div class="block"></div>
		</div>

    <script type="text/template" id="button-template">
			<div>
					<button type="button" class="b1">First</button>
					<button type="button" class="b2">Second</button>
					<button type="button" class="b3">Third</button>
				</div>
    </script>

		<script type="text/template" id="block-template">
			<div class="block">
				<div class="corner <% if(swapElement){ %>RT<% }else{%>LB<%}%> color1" <% if(firstHidden){ %>style="display:none"<% }%>><span>1</span></div>
				<div class="corner RB color2"><span><% if(toogleSecond){ %>two<% }else{%>2<%}%></span></div>
				<div class="corner <% if(swapElement){ %>LB<% }else{%>RT<%}%> color2"><span>3</span></div>
				<div class="corner LT color1"><span>4</span></div>
			</div>
    </script>

		<script src="../../backbone.t6b.js"></script>
	</body>
</html>
